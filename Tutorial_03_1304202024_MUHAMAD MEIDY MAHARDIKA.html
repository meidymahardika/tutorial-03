<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        margin: 10px;
        display: inline-block;
      }
    </style>
</head>
<body>
  <!-- NIM: 1304202024
  Nama: Muhamad Meidy Mahardika -->
  <div class="row justify-content-center mt-5">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <form>
            <p>calculates only the odd values in a sequence of numbers</p>
            <div class="mb-2">
              <label for="min" class="form-label">min</label>
              <input type="number" class="form-control form-control-sm w-25" id="min" name="min">
            </div>
            <div class="mb-3">
              <label for="max" class="form-label">max</label>
              <input type="number" class="form-control form-control-sm w-25" id="max" name="max">
            </div>
            <input type="submit" class="btn btn-primary" value="submit">
            <b>
              <div class="mt-2">result: <span id="result"></span></div>
            </b>
          </form>
        </div>
        <div id="group-box" class="col-12">
          <div class="box" id="box"></div>
        </div>
        <div id="group-btn" class="col-12 mb-5">
          <button id="alignButton" class="btn btn-success">Change Text Alignment</button>
          <button id="colorButton" class="btn btn-danger">Change Box Color</button>
        </div>
      </div>

    </div>
  </div>
  <!-- JavaScripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function calculateOddSum(min, max) {
      let sum = 0;
      let arrSum = [];
      for (let i = min; i <= max; i++) {
        if (i % 2 !== 0) {
          sum += i;
          arrSum.push(i);
        }
      }
      return `${sum} (${arrSum.join("+")})`;
    }

    $(document).ready(function() {
      let alignment = "center";
      let originalColor = $("#box").css("background-color");
      $("#group-box").css("text-align", alignment);
      $("#group-btn").css("text-align", alignment);

      $("#alignButton").click(function() {
        alignment = (alignment === "right") ? "center" : "right";
        $("#group-box").css("text-align", alignment);
      });

      $("#colorButton").click(function() {
        let boxColor = $("#box").css("background-color");
        if (boxColor === originalColor) {
          $("#box").css("background-color", "blue");
        } else {
          $("#box").css("background-color", originalColor);
        }
      });

      $("form").submit(function(event) {
        event.preventDefault();
        let min = parseInt($("input[name='min']").val());
        let max = parseInt($("input[name='max']").val());
        let result = calculateOddSum(min, max);
        $("#result").text(result);
      });
      
    });
  </script>
</body>

</html>
